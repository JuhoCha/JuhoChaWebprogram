<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <script type="text/JavaScript">
            row = prompt("행 개수를 입력하세요.");
            col = prompt("열 개수를 입력하세요.");

            document.write("<table border='1'> <tr>");
                for(i=0;i<col;i++) {
            document.write("<th> col" + (i + 1) + "</th>");}

            document.write("</tr>");
                for(i=0;i<row;i++) {
                    document.write("<tr>");
                        for(j=0;j<col;j++) {
                        document.write("<td> (" + (i+1) + "," + (j+1) + ") </td>");}
                document.write("</tr>");}

            document.write("</table>");
        </script>
    </body>
</html>
