<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
    <body>
        <script type="text/JavaScript">
            var n = 0, sum = 0;
            do 
            {
                n++;
                if (n % 3 == 0)
                sum = sum + n;
            }while(n <= 1000);
            document.write(sum);
        </script>
    </body>
</html>
