<!doctype html>
<html>
    <body>
        <h3>설문조사</h3>
        <form method="post" action="form_app.js">
            <fieldset>
                <legend>성별과 나이를 입력하세요</legend>
                    성별 :
                    <lable for="male">남성</lable>
                    <input type="radio" name="gender" id="male" value="male">
                    <lable for="female">여성<label>
                    <input type="radio" name="gender" id="female" value="male"><br>
                    <label for="age">나이 : </label>
                    <input type="text" name="나이" size="20" id="age"> 
            </fieldset>
            <fieldset>
                <legend>관심 분야를 입력하세요.(1개이상)</legend>
                    <input type="checkbox" name="d_type" value="digital">디지털 콘텐츠
                    <input type="checkbox" name="d_type" value="web">웹프로그래밍
                    <input type="checkbox" name="d_type" value="data">데이터베이스
                    <input type="checkbox" name="d_type" value="publish">전자출판
            </fieldset>
            <fieldset>
                <legend>다음 문항에 대해 5점 척도로 답하시오</legend>
                    본 세미나의 주제는 만족스러운가? : 1 <input type="range" min="1" max="5" value ="1" /> 5 <br>
                    본 세미나의 초청 강사는 만족스러운가? : 1 <input type="range" min="1" max="5" value ="1" /> 5 <br>
                    본 세미나의 강의 시간은 적당한가? : 1 <input type="range" min="1" max="5" value ="1" /> 5
            </fieldset>
            <fieldset>
                기타 의견 사항<br>
                <textarea cols="80" rows="10">의견을 적으세요</textarea>
            </fieldset>
            <br>
            <input type="button" value="확인">
            <input type="button" value="취소">
        </form>
    </body>
</html>
