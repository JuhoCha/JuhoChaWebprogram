<!doctype html>
<html>
    <body>
        <h2>수강과목조사</h2>
        <form method="get" action="form_app.js">
            이름: <input type="name"/> <br>
            학과: <input type="major"/> <br>
            학년: 
            <select name="grade" size="1">
                <option value="yes" selected>1학년</option>
                <option value="yes">2학년</option>
                <option value="yes">3학년</option>
                <option value="yes">4학년 이상</option>
            </select>
            <br>
            수강과목:
            <select name="class" size="3" multiple>
                <option value="yes" selected>IT기술의이해</option>IT기술의이해
                <option value="yes" selected>웹프로그래밍기초</option>웹프로그래밍기초
                <option value="yes" selected>UI/UX설계</option>UI/UX설계
            </select>
            </br>
            <input type="submit" value="확인"/>
            <input type="reset" value="취소"/>
        </form>
    </body>
</html>
