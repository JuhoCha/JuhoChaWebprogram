<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Animation</title>
    <style>
        .image-container {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }
        
        .image-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    

    <div class="image-container">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\1.png" alt="Image 1">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\2.png" alt="Image 2">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\3.png" alt="Image 3">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\4.png" alt="Image 4">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\5.png" alt="Image 5">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\6.png" alt="Image 6">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\7.png" alt="Image 7">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\8.png" alt="Image 8">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\9.png" alt="Image 9">
        <img src="D:\lec_jhcha\Web1\y2023\11주차\img\10.png" alt="Image 10">
    </div>


    <script>
        images = document.querySelectorAll('.image-container img');
        index = 0;
    
        function showNextImage() {
            if (images.length > 0) {
                images[index].style.opacity = '1'; // 이미지 투명도 1 --> 나타나게
                setTimeout(function() {
                    images[index].style.opacity = '0'; // 이미지 투명도 0 --> 사라지게
                    setTimeout(function() {
                        index = (index + 1) % images.length; // 다음 이미지로 인덱스를 이동
                        showNextImage(); // 다음 이미지 표시를 위해 showNextImage 함수 호출
                    }, 500); // 이미지 사라진 후 0.5초 후에 다음 이미지 표시
                }, 2000); // 2초 후에 이미지 사라짐
            }
        }
    
        showNextImage(); // 이미지 표시
    </script>
      
    
</body>
</html>
