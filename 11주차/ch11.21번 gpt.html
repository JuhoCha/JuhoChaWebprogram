<!DOCTYPE html>
<html>
<head>
  <title>버튼으로 배경색 변경</title>
  <style>
    body {
      background-color: white;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <button class="button" id="blueButton">파란색</button>
  <button class="button" id="redButton">붉은색</button>

  <script>
    // 파란색 버튼 클릭 시 배경색을 파란색으로 변경하는 이벤트 리스너
    document.getElementById("blueButton").addEventListener("click", function() {
      document.body.style.backgroundColor = "blue";
    });

    // 붉은색 버튼 클릭 시 배경색을 붉은색으로 변경하는 이벤트 리스너
    document.getElementById("redButton").addEventListener("click", function() {
      document.body.style.backgroundColor = "red";
    });
  </script>
</body>
</html>
